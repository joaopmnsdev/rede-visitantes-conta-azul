<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">

  <!-- Estilos externos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">

  <title>Login Wi-Fi</title>
</head>
<body>

  <!-- Formulário de Login -->
  <div class="form-container">
    <div class="form-header">
      <h1>Entrar no WiFi</h1>
    </div>
    <form action="/cgi-bin/hslogin.cgi" method="POST">
      <!-- Campo de Usuário -->
      <div class="mb-3">
        <label for="f_user_id" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="f_user_id" name="f_user" placeholder="Insira seu telefone" required>
      </div>

      <!-- Campo de Senha -->
      <div class="mb-3">
        <label for="f_pass_id" class="form-label">Senha</label>
        <input type="password" class="form-control" id="f_pass_id" name="f_pass" placeholder="Insira sua senha" required>
      </div>

      <!-- Botão de Login -->
      <button type="submit" class="btn btn-primary w-100">Entrar</button>

      <!-- Links de Recuperação e Registro -->
      <div class="form-footer">
        <a href="registration.html">Registrar</a>
      </div>
    </form>
  </div>

  <!-- Modal: Termos e Condições -->
  <div class="modal fade" id="termsModal" tabindex="-1" aria-labelledby="termsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="termsModalLabel">Termos e Condições</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Você é responsável por manter a confidencialidade da senha e de todas as atividades...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/eg.min.js"></script>
  <script src="script/login.js"></script>
  
</body>
</html>
